spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 7f011be7-7469-4c4a-be2d-125c14765f49
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        enabled: true
  application:
    name: e-commerce-cart
  redis:
    host: 127.0.0.1
    port: 6379

server:
  port: 12600
  servlet:
    context-path: /

gulimall:
  thread:
    core-size: 20
    keep-alive-time: 200
    max-size: 200

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always