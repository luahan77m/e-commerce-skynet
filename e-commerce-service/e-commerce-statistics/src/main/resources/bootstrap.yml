spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ecommerce_statistics?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 7f011be7-7469-4c4a-be2d-125c14765f49
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        enabled: true
    sentinel:
      transport:
        dashboard: localhost:8333
  application:
    name: e-commerce-statistics
  zipkin:
    base-url: http://127.0.0.1:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

server:
  port: 28001
  servlet:
    context-path: /

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always